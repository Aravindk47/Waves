// Transactions
syntax = "proto3";
option java_package = "com.wavesplatform.transaction.smart.script.protobuf";
import "scalapb/scalapb.proto";

option (scalapb.options) = {
    import: "com.wavesplatform.serialization.protobuf.utils._"
    flat_package: true
};

message Script {
    bytes script = 1 [(scalapb.field).type = "com.wavesplatform.transaction.smart.script.Script"];
};