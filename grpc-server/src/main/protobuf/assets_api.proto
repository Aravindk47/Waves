syntax = "proto3";
package com.wavesplatform.api.grpc;

import "transaction.proto";

service AssetsApi {
    rpc GetInfo (AssetRequest) returns (AssetInfoResponse);
}

message AssetRequest {
    bytes asset_id = 1;
}

message AssetInfoResponse {
    message ScriptInfo {
        bytes script_bytes = 1;
        string script_str = 2;
        int64 complexity = 3;
    }

    bytes issuer = 1;
    bytes name = 2;
    bytes description = 3;
    int32 decimals = 4;
    bool reissuable = 5;
    int64 total_volume = 6;
    ScriptInfo script = 7;
    int64 sponsorship = 8;
    SignedTransaction issue_transaction = 11;
    int64 sponsor_balance = 10;
}
